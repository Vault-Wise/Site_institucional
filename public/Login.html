<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="imagex/png" href="css/imagens/logosemfundo.png">
    <title>Vault Wise - Faça seu login</title>
    <link rel="stylesheet" href="css/styleLogin.css">
    <script src="js/sessao.js"></script>
</head>
<body>
    <header>
        <div class="logo"><img src="css/imagens/logosemfundo.png" alt=""></div>
        <div class="logo">VaultWise</div>
        <nav>
            <ul id="link_nav">
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#sobre_nos">Sobre</a></li>
            </ul>
        </nav>
        <button class="hamburguer" onclick="ativarMenu()">&#9776;</button>
    </header>
    <div class="container">
        <div class="form-container">
            <h1>Bom te ver de novo!</h1>
            <h2>Faça seu login<span style="color: #012e5c;">.</span></h2>
            <p>não possui conta?<a href=""><span style="color: #81aad2  ;"> Cadastre-se</span></a></p>
            
            <input type="text" placeholder="Email" id="input_email" class="input_email">
            <input type="password" placeholder="Senha" id="input_senha" class="input_senha">
            <div class="buttons">
            <button class="btn-primary" onclick="entrar()">Fazer Login</button>
            </div>
            <div id="div_aguardar" class="loading-div">
            <img src="css/imagens/aguardar.gif" id="loading-gif">
            </div>
            <div id="div_erros_login"></div>
        </div>
    </div>
</body>
</html>

<script>

    function ativarMenu() {
      var linknav = document.getElementById("link_nav")
      linknav.classList.toggle("ativo")
    }

    function entrar() {
        aguardar();

        if (emailVar == '' || senhaVar == '') {
        div_erros_login.innerHTML = '<u>Atenção!</u> Todos os campos precisam ser preenchidos para a conclusão do cadastro!';
      } else if (arrobas < 0 || ponto < 0) {
        div_erros_login.innerHTML = 'O e-mail inserido deve ser válido para a conclusão do cadastro.';
      } else if (tamSenha < 8) {
        div_erros_login.innerHTML = 'A senha deve possuir ao menos 8 caracteres.';
      } else if (hashtag < 0 && arrobaSenha < 0 && underline < 0 && cifrao < 0 && porcentagem < 0) {
        div_erros_login.innerHTML = 'Por segurança, a senha deve possuir ao menos um caractere especial!';
      } else div_erros_login.innerHTML = 'Usuário logado com sucesso! Redirecionando para tela de dashboard.';
        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.id;

                    setTimeout(function () {
                        window.location = "./dashboard/logado.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }

</script>
