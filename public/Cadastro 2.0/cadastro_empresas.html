<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vault Wise - Cadastro de Empresas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">VAULT WISE</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Valores</a></li>
                <li class="btn_login"><a href="#">Login</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div class="form-container">
            <h1>Olá XXXXX!</h1>
            <h2>Cadastro de Empresas<span style="color: #982727;">.</span></h2>
            <p>já possui conta?<a href="#"><span style="color: #F7B6B9  ;"> Login</span></a></p>
            <form>
                <div class="inputs1">
                    <input type="text" placeholder="Nome Fantasia" class="input_nomefantasia">
                    <input type="text" placeholder="Razão Social" class="input_razaosocial">
                </div>
                <div class="inputs2">
                    <input type="text" placeholder="CNPJ" class="input_cnpj">
                    <input type="text" placeholder="CEP" class="input_cep">
                </div>
                <div class="inputs3">
                    <input type="text" placeholder="Telefone" class="input_telefone">
                    <input type="text" placeholder="Email" class="input_email">
                </div>
                <input type="password" placeholder="ID do equipamento" class="input_senha">
                <div class="buttons">
                    <button type="submit" class="btn-primary">Criar Conta</button>                   
                    <button type="submit" class="btn-secondary">Mudar Cadastro</button>                   
                </div>
            </form>
        </div>
    </div>
</body>
</html>
