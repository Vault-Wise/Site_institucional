<!DOCTYPE html>
<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <link rel="shortcut icon" href="../assets/icon/index.ico" type="image/x-icon" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard | Home | VaultWise</title>


    <link rel="stylesheet" href="../css/dashPedro.css" />

    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

  <body>


    <div class="pagina">

      <!--Navbar início-->
      <nav>
        <ul id="listaNavegacao">
            <li>
                <a href="#">
                    <div class="cargoUsuario">
                        <div class="usuario">
                            <img src="../css/imagens/icon12.jpg" alt="">
                            <span id="b_usuario">Usuário</span>
                        </div>
                        <div class="cargo">
                            <span id="cargo_usuario"></span>
                        </div>
                    </div>
                </a>
            </li>
        </ul>
    </nav>
      <!--Navbar fim-->

      <div class="content">


        <!--Alertas início-->
        <h1>
          <select id="selecAgencia">
            <option value="0">Agência</option>
          </select>
        </h1>


        <div class="conteudo_alerta">
          <div class="head">
            
            <div class="alert-summary">
              <div class="alert-item yellow">
                <p>Máquinas em estado de alerta</p>
                <span> </span>
                <img src="../css/imagens/alerta.png" style="border-radius: 50%;"alt="iconAlerta">
              </div>
              
              <div class="alert-item red">
                <p>Máquinas em estado de perigo</p>
                <span> </span>
                <img src="../css/imagens/perigo.png" style="border-radius: 50%;"alt="prerigo">
              </div>
            </div>
            
            <div class="dashboard">
              <div class="tabela">
                <h2 style="justify-self: center; color:rgb(0, 0, 0)">Máquinas em alerta</h2> <br>
                <div class="filtrar">
                  <select style="display: flex; gap: 500px;">
                    <option value="0">Agência</option>
               
                  </select>
                  <select>
                    <option value="0">Máquina</option>
               
                  </select>
                </div>
                <!--
                tabelaond evai mostrar a
                agência, máquina e indicador
                após a escolha do filtro
                -->
                <table>
                  <thead>
                    <tr>
                      <th style="color:rgb(0, 0, 0)">Agência</th>
                      <th style="color:rgb(0, 0, 0)">Máquina</th>
                      <th style="color:rgb(0, 0, 0)">Indicador</th>
                    </tr>
                  </thead>
                  <tbody>
                    <!--
                    Dados coletados do dos alertas
                    -->
                    <tr style="color:rgb(0, 0, 0)">
                      <td>  </td>
                      <td>  </td>
                      <td>  </td>
                    </tr>

                    <tr style="color:rgb(0, 0, 0)">
                      <td>  </td>
                      <td>  </td>
                      <td>  </td>
                    </tr>

                    <tr style="color:rgb(0, 0, 0)">
                      <td>  </td>
                      <td>  </td>
                      <td>  </td>
                    </tr>

                    <!--
                    Dados coletados dos alertas
                    -->

                  </tbody>
                </table>
              </div>
            </div>
          </div>


          <!-- Gráfico início-->
          <div class="ocorrencias">
            <div class="itensOcorrencia">
              <h3>Estado das Máquinas</h3>
              <canvas id="myPieChart"></canvas>
          </div>
          <!-- Gráfico fim-->
                  
          <br> <br>


          <!--Ocorrencias início-->
            <div class="itensOcorrencia">
              <h3>Quantidade de Ocorrências ao Mês</h3>
              <table>
                <thead>
          
                </thead>
                <tbody>
                  <tr>
                    <td>Total</td>
                    <td> </td>
                    <td> </td>
                  </tr>
                  <tr>
                    <td>Alerta</td>
                    <td> </td>
                    <td> </td>
                  </tr>
          
                  <tr>
                    <td>Crítico</td>
                    <td> </td>
                    <td> </td>
                  </tr>
          
                </tbody>
              </table>
            </div>
          <!--Ocorrencias fim-->


      </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>


  </body>

</html>


<!--Transição de dash-->
<script>
      document.addEventListener("DOMContentLoaded", () => {
        validarSessao()

        const dashPedro = document.getElementById("dashPedro");
        const dashNicolas = document.getElementById("dashNicolas");

        if (!dashPedro.classList.contains("agora")) {
            dashPedro.classList.add("agora");
        }

        if (dashNicolas.classList.contains("agora")) {
            dashNicolas.classList.remove("agora")
        }
    });
</script>
