<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="shortcut icon" href="../assets/icon/index.ico" type="image/x-icon" />
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard | VaultWise</title>

  <link rel="stylesheet" href="../css/dashboard.css" />
  <link rel="stylesheet" href="../css/dashboardPassini.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

  <script src="../js/sessao.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
</head>

<body>
  <div class="pagina">
    <nav>
      <ul id="listaNavegacao">
        <li>
          <a href="#">
            <div class="cargoUsuario">
              <div class="usuario">
                <img src="../css/imagens/icon12.jpg" alt="">
                <span id="b_usuario">Usuário</span>
              </div>
              <div class="cargo">
                <span id="cargo_usuario"></span>
              </div>
            </div>
          </a>
        </li>
      </ul>
    </nav>
    <div class="container">
      <div class="caixaGraficos">
        <div class="caixaGraficos">
          <select style=" text-align: center;" id="select">
            <option disabled selected>Selecione uma máquina</option>
          </select>
          <h2>Componentes</h2>
        </div>
        <div class="graficos">
          <div id="chartRedeUpload" class="graficoUm">Grafico Rede <br> Recebimento</div>
          <div id="chartRedeDownload" class="graficoDois"> Grafico Rede <br> Envio</div>
        </div>



      </div>


      <div class="parteBaixo">
        <div class="tabela">
          <table id="tabelaPID">
            <thead>
                <tr>
                    <th>Posição</th>
                    <th>PID</th>
                    <th>Nome</th>
                    <th>Nivel de Ameaça</th>
                   
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><b>1º</b></td>
                    <td></td>
                    <td>%</td>
                    <td>%</td>
                </tr>
                <tr>
                    <td><b>2º</b></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td><b>3º</b></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
        </div>
        <section class="conteudo">
          <div class="card">
        <div class="finalizarProcesso">
          <div class="titulo">
            <h1>Finalizar Processo</h1>
          </div>
          <div class="campos">
          <input type="number" id="pidInput" placeholder="Digite o PID">
          <button class="button" id="finalizarBtn">Finalizar Processo</button>
          <p id="status"></p>
        </div>
        </div>
      </div>
      </section>
      </div>
    </div>

</body>



</html>
 
  <script src="../js/dashPassini.js" defer></script>
